<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Text Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    textarea, input, select { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    .hidden { display: none; }
    a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>

  <h2>üîç Smart Text Extractor</h2>

  <label for="textInput">Paste your text:</label>
  <textarea id="textInput" placeholder="Enter or paste your text here..." rows="10"></textarea>

  <label for="modeSelect">Choose Extraction Type:</label>
  <select id="modeSelect" onchange="toggleInputMode()">
    <option value="url" selected>Extract URLs (websites)</option>
    <option value="custom">Custom Start & End Strings</option>
  </select>

  <div id="customInputs" class="hidden">
    <label for="startTag">Start string (e.g., <code>&lt;title&gt;</code>, <code>BEGIN:</code>):</label>
    <input id="startTag" type="text" placeholder="e.g., <title> or BEGIN:">

    <label for="endTag">End string (e.g., <code>&lt;/title&gt;</code>, <code>END:</code>):</label>
    <input id="endTag" type="text" placeholder="e.g., </title> or END:">
  </div>

  <button onclick="extractText()">Extract</button>

  <table id="resultsTable" class="hidden">
    <thead>
      <tr><th>#</th><th>Extracted Result</th></tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    function toggleInputMode() {
      const mode = document.getElementById('modeSelect').value;
      document.getElementById('customInputs').classList.toggle('hidden', mode !== 'custom');
    }

    function extractText() {
      const inputText = document.getElementById("textInput").value;
      const mode = document.getElementById("modeSelect").value;
      let results = [];

      if (mode === "url") {
        const urlRegex = /https?:\/\/[^\s"<>\]]+/g;
        results = inputText.match(urlRegex) || [];
      } else {
        const start = document.getElementById("startTag").value;
        const end = document.getElementById("endTag").value;
        if (!start || !end) {
          alert("Please enter both start and end strings.");
          return;
        }

        const pattern = new RegExp(`${escapeRegex(start)}(.*?)${escapeRegex(end)}`, "gs");
        let match;
        while ((match = pattern.exec(inputText)) !== null) {
          results.push(match[1].trim());
        }
      }

      renderResults(results, mode === "url");
    }

    function escapeRegex(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    }

    function renderResults(items, isLink = false) {
      const table = document.getElementById("resultsTable");
      const body = document.getElementById("resultsBody");
      body.innerHTML = "";
      if (items.length === 0) {
        table.classList.add("hidden");
        alert("No matches found.");
        return;
      }
      table.classList.remove("hidden");

      items.forEach((item, i) => {
        const row = document.createElement("tr");
        const numCell = document.createElement("td");
        numCell.textContent = i + 1;

        const contentCell = document.createElement("td");
        if (isLink) {
          const a = document.createElement("a");
          a.href = item;
          a.target = "_blank";
          a.textContent = item;
          contentCell.appendChild(a);
        } else {
          contentCell.textContent = item;
        }

        row.appendChild(numCell);
        row.appendChild(contentCell);
        body.appendChild(row);
      });
    }
  </script>
</body>
</html>
