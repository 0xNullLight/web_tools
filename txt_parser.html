<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexible Text Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    textarea, input { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>

  <h2>Custom Text Extractor</h2>

  <label for="textInput">Paste your text below:</label>
  <textarea id="textInput" placeholder="Enter or paste your text here..." rows="10"></textarea>

  <label for="startTag">Start string (e.g., &lt;loc&gt;):</label>
  <input id="startTag" type="text" placeholder="Start string">

  <label for="endTag">End string (e.g., &lt;/loc&gt;):</label>
  <input id="endTag" type="text" placeholder="End string">

  <button onclick="extractMatches()">Extract</button>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>#</th>
        <th>Match</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function extractMatches() {
      const text = document.getElementById("textInput").value;
      const start = escapeRegExp(document.getElementById("startTag").value);
      const end = escapeRegExp(document.getElementById("endTag").value);

      if (!start || !end) {
        alert("Please enter both start and end strings.");
        return;
      }

      const regex = new RegExp(`${start}(.*?)${end}`, "gs");
      const matches = [...text.matchAll(regex)];

      const table = document.getElementById("resultsTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      if (matches.length === 0) {
        tbody.innerHTML = "<tr><td colspan='2'>No matches found.</td></tr>";
      } else {
        matches.forEach((match, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${index + 1}</td><td>${match[1]}</td>`;
          tbody.appendChild(row);
        });
      }

      table.style.display = "table";
    }
  </script>

</body>
</html>
